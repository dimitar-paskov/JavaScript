<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timer</title>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <style>
        #timer {
            font-size: 5em;
        }
    </style>
</head>
<body>
<div id="timer">
    <span id="hours" class="timer">00</span>:
    <span id="minutes" class="timer">00</span>:
    <span id="seconds" class="timer">00</span>
    <button id="start-timer">Start</button>
    <button id="stop-timer">Stop</button>
</div>
<!--<script src="timer.js"></script>-->
<script>
    window.onload=function(){
        timer();
    }
    function timer() {
        $('#start-timer').on('click', startTimer);
        $('#stop-timer').on('click', stopTimer);

        let clock = null;
        function startTimer() {
            if (clock === null){
                clock = setInterval(step,1000);
            }

            function step() {
                console.log('inStep');
                let seconds = +$('#seconds').text();
                let minutes = +$('#minutes').text();
                let hours = +$('#hours').text();

                seconds += 1;
                if (seconds === 60){
                    seconds = 0;
                    minutes += 1;
                    if (minutes === 60){
                        minutes = 0;
                        hours += 1;
                    }

                }

                $('#seconds').text(("0"+seconds).slice(-2));
                $('#minutes').text(("0"+minutes).slice(-2));
                $('#hours').text(("0"+hours).slice(-2));

            }

        }

        function stopTimer() {
            clearInterval(clock);
            clock = null;
        }

    }


</script>
</body>
</html>
