<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1" id="customers">
    <tr><th>Name</th><th>Email</th></tr>
    <tr><td>Eve</td><td>eve@gmail.com</td></tr>
    <tr><td>Nick</td><td>nick@yahooo.com</td></tr>
    <tr><td>Didi</td><td>didi@didi.net</td></tr>
    <tr><td>Tedy</td><td>tedy@tedy.com</td></tr>
</table>
Email: <input type="text" name="email" />
<button onclick="deleteByEmail()">Delete</button>
<div id="result" />

<script>
    function deleteByEmail() {
        let searchedEmail = document.getElementsByName('email')[0].value;
        let rows = document.querySelectorAll('table tr');
        let matchFound = false;
        for (let i = 1; i < rows.length; i++){
            let tr = rows[i];
            if(tr.querySelectorAll('td:nth-child(2)')[0].textContent === searchedEmail){
               tr.parentNode.removeChild(tr);
               matchFound = true;
            }
        }

        if (!matchFound){
            document.getElementById('result').textContent = "Not found."
        }

    }
</script>
</body>
</html>
