<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div></div>
<input type="text" id="num1"/> +</div>
<div><input type="text" id="num2"/> =</div>
<div><input type="text" id="sum" readonly="readonly"/></div>
<input id=button type="button" value="Calc"/>
<script>
    document.getElementById('button').addEventListener("click", calc);
    function calc() {
        let num1 = document.getElementById('num1').value;
        let num2 = document.getElementById('num2').value;
        let sum = +num1 + +num2;
        document.getElementById('sum').value = sum;
    }
</script>

</body>
</html>
